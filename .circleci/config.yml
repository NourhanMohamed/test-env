version: 2

jobs:
  build-and-lint:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-
      - run:
        name: Install Dependencies
        command: |
          python -m venv venv
          . venv/bin/activate
          make install
      - save_cache:
        paths: 
        - ./venv
        key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
        name: Lint code
        command: |
          . venv/bin/activate
          make lint

workflows:
  main:
    jobs:
      - build-and-lint